    <script type="text/javascript">
        const exagonSize = 24
        const exagonHeiht = 27
        var background = document.getElementsByClassName('background')[0]

        var necessaryItemsPerRow = Math.round(window.screen.availWidth / exagonSize) // not considering margin
        var necessaryRow = Math.round(window.screen.availHeight / exagonHeiht) // not considring margin
        const exagon = document.createElement('div')
        exagon.classList.add('hexagon')

        for (let row = 0; row < necessaryRow; row++) {
            const rowEl = document.createElement('div')
            rowEl.classList.add('row')
            background.appendChild(rowEl)

            for (let col = 0; col < necessaryItemsPerRow; col++) {
                rowEl.appendChild(exagon.cloneNode())
            }
        }

        var cursor = document.getElementById('cursor');
        window.onmousemove = function (e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }
    </script>
